name: FableCraft
version: '1.0-SNAPSHOT'
main: io.RPGCraft.FableCraft.FableCraft
api-version: '1.21.4'
authors: [ zycong, Tonnam_101, Timserned]
description: RPG style plugin.

commands:
  itemDB:
    description: Manage the custom items in this server.
    permission: FableCraft.itemDB
    aliases:
      - idb
  createNPC:
    description: idk
    permission: FableCraft.createNPC
    aliases:
      - makenpc
  resetStats:
    description: Reset the stats of the specified player.
    permission: FableCraft.resetStats
    aliases:
      - rs
  buildHelper:
    description: Some tools for building
    permission: FableCraft.build
    aliases:
      - bh
  mobs:
    description: Manage the custom mobs.
    permission: FableCraft.mobs
    aliases:
      - m
  lootTables:
    description: Manage the loot tables for chests.
    permission: FableCraft.lootTables
    aliases:
      - lt
